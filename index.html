<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabador de video en el navegador</title>
</head>
<body>
    <h1>Grabador de video en el navegador</h1>
    <video id="preview" autoplay muted></video>
    <br>
    <button id="startButton">Comenzar la grabacion</button>
    <button id="stopButton">Parar grabacion</button>
    <a id="downloadLink" style="display: none;">Descargar el video</a>
    <div id="recordingList">
        <h2>Grabaciones guardadas</h2>
        <ul id="recordings"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
